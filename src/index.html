


  <!DOCTYPE html>
<html>
 <head>
  <title>ticky tacky</title>
  <link href="style.css" rel="stylesheet" type="text/css">
 </head>
 
 <body>
  <form>
    <div class="text-center"id="box">
      <header>
        <h1>Play Tic Tac Toe</h1>
      </header>
    <div id="team">Who's up?<br>
      <input type="radio" name='formValX' value='X'>X<br>
      <input type="radio" name='formValO' value='O'>O<br>
    </div>
    <div id="message"></div>
      <ul id="gameBoard">
        <li class="tic"id="1">#</li>
        <li class="tic"id="2">#</li>
        <li class="tic"id="3">#</li>
        <li class="tic"id="4">#</li>
        <li class="tic"id="5">#</li>
        <li class="tic"id="6">#</li>
        <li class="tic"id="7">#</li>
        <li class="tic"id="8">#</li>
        <li class="tic"id="9">#</li>
      </ul>
      <div class="clearfix"></div>
    <footer>
      <button id="reset">Reset</button>
    </footer>
    </div>
  </form>
  </body>
</html>
